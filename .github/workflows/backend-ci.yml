name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        python -m flake8 src/ tests/
        python -m black --check src/ tests/
        python -m isort --check-only src/ tests/

    - name: Type check with mypy
      run: |
        python -m mypy src/

    - name: Test schema validation
      run: |
        python -m pytest tests/test_schema.py -v

    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install .

    - name: Generate OpenAPI spec
      run: |
        python scripts/make_openapi.py

    - name: Validate OpenAPI spec
      run: |
        python -c "import yaml; yaml.safe_load(open('openapi.yaml'))"
        echo "OpenAPI specification is valid YAML"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to DigitalOcean Droplet via Docker
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          # Navigate to project directory
          cd ~/nasa-backend
          
          # Pull latest changes
          git pull origin main
          
          # Ensure the arman_net network exists (created by arman-infra)
          docker network inspect arman_net >/dev/null 2>&1 || docker network create arman_net
          
          # Build and restart the Docker container
          docker-compose down
          docker-compose up -d --build
          
          # Show status
          docker-compose ps
          docker logs --tail 50 nasa-backend
          
          echo "ğŸš€ Docker deployment complete!"

  notify:
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
    - name: Notify Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment Successful!"
        else
          echo "âš ï¸ Deployment status: ${{ needs.deploy.result }}"
        fi

