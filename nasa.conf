# NASA Exoplanet Backend - Production Configuration
# Copy this file to: ~/arman-infra/sites/nasa.conf
# Then reload Nginx: docker-compose exec nginx nginx -s reload

server {
    listen 80;
    server_name api.nasaexoplanet2025.armanshirzad.com;
    
    location / {
        # Proxy to the Docker container via the internal arman_net network
        proxy_pass http://nasa-backend:8000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
